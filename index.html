<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesang Ramadhan - Student</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #CBD5E1; /* Light blue pastel */
      color: #2D3748;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Biar footer selalu di bawah */
    }

    header {
      background-color: #FFFFFF;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #E2E8F0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #4A5568;
    }

    .logo span {
      font-weight: 600;
      font-size: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #2D3748;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.3s ease;
      letter-spacing: 0.5px;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #00C8FF;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav a:hover {
      color: #00C8FF;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      align-items: center;
      padding: 3rem 2rem;
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1; /* Biar hero ngisi ruang sampai footer */
    }

    .hero-text {
      flex: 1;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #2D3748;
      letter-spacing: 1px;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #4A5568;
      font-weight: 300;
    }

    .profile-circle {
      width: 250px;
      height: 250px;
      background-color: #E2E8F0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #4A5568;
    }

    footer {
      background-color: #FFFFFF;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      margin-top: auto; /* ðŸ‘ˆ Ini yang bikin footer nempel di bawah */
    }

    .copyright {
      font-size: 0.9rem;
      color: #4A5568;
    }

    .social-icons {
      display: flex;
      gap: 1.5rem;
    }

    .social-icons a {
      color: #2D3748;
      font-size: 1.5rem;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .social-icons a:hover {
      color: #00C8FF;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        gap: 2rem;
        padding: 2rem 1rem;
      }

      .profile-circle {
        width: 180px;
        height: 180px;
      }

      nav ul {
        flex-direction: column;
        gap: 0.75rem;
        text-align: center;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>

    </div>
    <nav>

        <li><a href="#project">Project</a></li>

    </nav>
